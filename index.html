<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="whole">
      <h2>Hangman Game</h2>
      <p>
        নিচের অক্ষরগুলো থেকে শব্দ গেস করুন। মনে রাখবেন, আপনার একেকটি ভুল গেসের
        জন্য নিচের মানুষটির জীবন ঝুকিতে পরবে। ১০টি ভুল গেসের পর আপনি হেরে যাবেন
        এবং নিচের মানুষটি মারা পরবে। হিন্ট প্রয়োজন হলে হিন্ট বাটনে ক্লিক করতে
        পারেন।
      </p>
      <div class="allButton"></div>
        <p class="alreadyGuessed"></p>
      <div class="guessingWord">
        <p>Word:</p>
        <ul></ul>
      </div>
      <p class="output"></p>
      <p class="guessLeft"></p>
      <canvas class="canvas"></canvas>
      <br />
      <button class="hint">হিন্ট</button>
      <button class="playAgain">পুনরায় খেলুন</button>
      <p class="bottomText">( ভ্যানিলা জাভাস্ক্রিপ্ট ব্যাবহার করে বানানো হয়েছে )</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
